name: Go

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.18

    - name: Test
      run: go test -race -count 2 -bench . ./...

    - name: Bench
      run: go test -run @ -bench . ./...
